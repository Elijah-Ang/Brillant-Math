<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlow - Interactive Learning</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/interactive.css">
</head>

<body>
    <!-- View 1: Home (Landing Page) -->
    <div id="view-home" class="view-section active">
        <div class="hero-container">
            <div class="hero-content">
                <h1>Master Calculus Visually.</h1>
                <p>No jargon. Just intuition. Experience the beauty of mathematics.</p>
                <div class="hero-actions">
                    <button id="btn-start-course" class="cta-btn primary-large">Start Learning</button>
                    <!-- <button class="cta-btn secondary">View Syllabus</button> -->
                </div>
            </div>
            <div class="hero-visual">
                <!-- Simple SVG decorative element -->
                <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="200" cy="200" r="150" stroke="#e5e7eb" stroke-width="2" fill="none" />
                    <circle cx="200" cy="200" r="100" stroke="#e5e7eb" stroke-width="2" fill="none" />
                    <path d="M 50 200 Q 200 50 350 200" stroke="#3b82f6" stroke-width="4" fill="none" />
                    <circle cx="200" cy="125" r="10" fill="#f59e0b" />
                </svg>
            </div>
        </div>
    </div>

    <!-- View 2: Dashboard (Chapter Map) -->
    <div id="view-dashboard" class="view-section hidden">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <h2>Your Journey</h2>
                <div class="user-profile">
                    <span>Student</span>
                    <div class="avatar"></div>
                </div>
            </header>
            <div id="chapter-grid" class="chapter-grid">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- View 3: Lesson (Interactive) -->
    <div id="view-lesson" class="view-section hidden">
        <div class="app-container">
            <!-- Left Split: Visual Canvas -->
            <div class="split-left" id="visual-canvas">
                <div class="back-nav">
                    <button id="btn-back-dashboard" class="icon-btn" title="Back to Dashboard">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </button>
                </div>
                <!-- Zen Mode Toggle -->
                <button id="btn-zen-toggle" class="icon-btn zen-toggle" title="Expand View">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                    </svg>
                </button>

                <div class="visual-container">
                    <!-- SVG Widgets will be injected here -->
                    <svg id="main-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                        <!-- Dynamic Content -->
                    </svg>
                </div>
                <div class="visual-overlay" id="visual-feedback">
                    <!-- Feedback animations -->
                </div>
            </div>

            <!-- Right Split: Content Scroll -->
            <div class="split-right" id="content-scroll">
                <div class="header">
                    <div class="course-breadcrumb">MathFlow / Algebra / Equality</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="lesson-progress"></div>
                </div>

                <div class="content-stream" id="lesson-stream">
                    <!-- Interactive Cards will be injected here -->
                    <div class="lesson-intro">
                        <h1>Welcome to MathFlow</h1>
                        <p>Loading lesson content...</p>
                    </div>
                </div>

                <div class="footer-nav">
                    <button class="nav-btn" id="prev-btn" disabled>Previous</button>
                    <div class="slide-indicator">1 / 1</div>
                    <button class="nav-btn primary" id="next-btn" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Victory Modal -->
    <div id="victory-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2>Concept Mastered!</h2>
            <p>You've completed this stepping stone.</p>
            <div class="modal-actions">
                <button id="btn-modal-replay" class="modal-btn secondary">Replay</button>
                <button id="btn-modal-next" class="modal-btn primary">Next Chapter</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { LessonEngine } from './assets/js/engine.js';
        import { VisualManager } from './assets/js/visuals.js';

        document.addEventListener('DOMContentLoaded', () => {
            console.log('MathFlow initializing...');
            // Initialize visuals first
            window.visuals = new VisualManager();

            // Use the global engine instance (set in engine.js at module level)
            // This ensures onclick handlers in dynamically rendered HTML use the same instance
            window.engine.init();
        });
    </script>
</body>

</html>
